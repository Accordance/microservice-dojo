mesos_slave:
  image: msvcdojo/mesos_slave:0.27.0-0.2.190.ubuntu1404
  net: host
  privileged: true
  pid: host
  ports:
    - 5051
  environment:
    MESOS_CONTAINERIZERS: docker,mesos
    MESOS_DOCKER_SOCK: /var/run/docker.sock
    MESOS_DOCKER_MESOS_IMAGE: msvcdojo/mesos_slave:0.27.0-0.2.190.ubuntu1404
    MESOS_EXECUTOR_REGISTRATION_TIMEOUT: 10mins
    MESOS_ISOLATOR: cgroups/cpu,cgroups/mem
    MESOS_LOG_DIR: /var/log/mesos/slave
    # MESOS_LOGGING_LEVEL: INFO
    MESOS_MASTER: zk://<%= dockerhost %>:2181/mesos
    MESOS_PORT: 5051
    MESOS_WORK_DIR: /var/lib/mesos/slave
    MESOS_IP: <%= dockerhost %>
    MESOS_HOSTNAME: <%= dockerhost %>
    MESOS_RESOURCES: ports(*):[31000-32000]
    MESOS_DOCKER: /usr/bin/docker
    GLOG_v: 1
  volumes:
    # - /usr/local/bin/docker:/usr/bin/docker:ro
    - /var/run/docker.sock:/var/run/docker.sock
    - /sys:/sys
    - /proc:/host/proc:ro
  depends:
    - mesos_master
  checks:
    - uri: http://<%= dockerhost %>:5050/metrics/snapshot
      retry: 5
